<div class="compliance-container">
  <mat-form-field class="search">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort matSortActive="row_number" matSortDirection="asc"
    class="mat-elevation-z8">

    <ng-container matColumnDef="description">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <ng-container matColumnDef="reference">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Reference </th>
      <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <ng-container matColumnDef="requirement">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Requirement </th>
      <td mat-cell *matCellDef="let element"> {{element.requirement}} </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <div *ngFor="let s of accountRows; index as i">
      <ng-container [matColumnDef]="'s'+s.id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> S{{i+1}} </th>
        <td mat-cell *matCellDef="let element"> {{element['s'+s.id]}} </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
