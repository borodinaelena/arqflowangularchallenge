<div class="compliance-container">
  
    <table mat-table [dataSource]="dataSource" matSort matSortActive="row_number" matSortDirection="asc"
      class="mat-elevation-z8">
  
      <ng-container matColumnDef="description">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>
  
      <ng-container matColumnDef="reference">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Reference </th>
        <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>
  
      <ng-container matColumnDef="requirement">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Requirement </th>
        <td mat-cell *matCellDef="let element"> {{element.requirement}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <ng-container matColumnDef="s1">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> S1 </th>
        <td mat-cell *matCellDef="let element"> {{element.s1}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <ng-container matColumnDef="s2">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> S2 </th>
        <td mat-cell *matCellDef="let element"> {{element.s2}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
